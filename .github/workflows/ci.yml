name: nix build
on:
  pull_request:
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3.0.0

      - name: "Cache: prepare /nix/store"
        run: |
          # Create with liberal rights, otherwise cache action will complain
          # about permission errors.
          sudo mkdir -p /nix/store
          sudo chmod -R 777 /nix

      # See https://github.com/cachix/install-nix-action/issues/56#issuecomment-1030697681
      - name: Cache nix env take N+1
        uses: actions/cache@v2
        env:
          cache-name: tmp8
        with:
          path: |
            /nix/store/**
            # Missing something?
            /nix/var/nix/*/*
            /nix/var/nix/db/*
            /nix/var/nix/db/*/**
            !/nix/var/nix/daemon-socket/socket
            !/nix/var/nix/userpool/*
            !/nix/var/nix/gc.lock
            !/nix/var/nix/db/big-lock
            !/nix/var/nix/db/reserved
          key: ${{ runner.os }}-nix-store

      - name: "Install nix"
        uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # - name: "Cache: let /nix/store owned by root"
