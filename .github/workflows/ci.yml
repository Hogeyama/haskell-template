      #     ls -ld /nix/store/ahzi8gfj34762a0yccafanspwylqj1z4-glibc-locales-2.33-108 || true
      #     lsblk

      - name: "Build and test"
        run: |
          nix build

      # - name: Check /nix/store/ahzi8gfj34762a0yccafanspwylqj1z4-glibc-locales-2.33-108
      #   run: |
      #     ls -ld /nix/store/ahzi8gfj34762a0yccafanspwylqj1z4-glibc-locales-2.33-108 || true
      #     lsblk

      - name: "Build and test (flake)"
        run: |
          nix flake check

